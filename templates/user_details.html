<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>{{user.id}}</title>
</head>
<body>
    <h1>User #{{user.id}} details:</h1>
    <ul>
        <img src="{{user.image_url}}" alt="" class="user_img">
        <li>Name: {{user.first_name}} {{user.last_name}}</li>
    </ul>
    <form action="/edit_user/{{user.id}}" method=""> 
        <button>edit user info</button>
    </form>
    <form action="/delete/{{user.id}}">
        <button>delete user</button>
    </form>

    <h1>Posts</h1>
    <form action="/{{user.id}}/posts/new" method="">
        <ul>
            {% for post in user.posts %}
                <li><a href="/posts/post_id_{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <button>Add post</button>
    </form>

    <a href="/">Go back home</a>
</body>
</html>
